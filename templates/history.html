{% block main %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />
    <title>History Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link"
              aria-current="page"
              href="{{url_for('profile')}}"
              >Profile</a
            >
            <a class="nav-link" href="{{url_for('summarizer')}}">Summarizer</a>
            <a class="nav-link active" aria-current="page" href="#">History</a>
            <a class="nav-link float-right" href="{{url_for('logout')}}"
              >Logout</a
            >
            <!-- <a class="nav-link disabled">Disabled</a> -->
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <table
        id="history-table"
        class="table table-striped table-bordered table-sm table-hover"
      >
        <thead class="table-light table-dark align-middle">
          <tr>
            <th class="og-text">Original Text</th>
            <th class="k-sents">Top K Sentences</th>
            <th class="sum-text">Summarized Text</th>
          </tr>
        </thead>
        <tbody>
          {% for text in texts %}
          <tr>
            <td class="og-text">{{text.og_text}}</td>
            <td class="k-sents">{{text.top_k_sents}}</td>
            <td class="sum-text">{{text.sum_text}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"
    ></script>
    <!-- <script src="{{ url_for('static', filename='jquery.js') }}"></script> -->
    <script>
      $(document).ready(function () {
        $("#history-table").DataTable({
          pagingType: "numbers",
          pageLength: 5,
          lengthMenu: [5, 10, 15],
        });
      });
    </script>
  </body>
</html>
{% endblock %}
